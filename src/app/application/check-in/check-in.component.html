<mat-card>
  <app-page-layout>
    <div leftside>
      <app-seating-layout [passengers]="passengersData" [flightNumber]="currentFlight"></app-seating-layout>
    </div>
    <div rightside>
      <div fxLayout class="flight-selection">
        <mat-form-field appearance="fill">
          <mat-label>Select a Flight</mat-label>
          <mat-select [formControl]="flight">
            <mat-option 
              *ngFor="let flight of flightsData" 
              [value]="flight.flight_number"
            >
              {{ flight | flightPipe: 'admin'}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <app-flight-details [data]="flightDetails"></app-flight-details>
      <div class="passengrs-list">
        <app-smart-table 
          [title]="'Passengers'" 
          [isFilterable]="true" 
          [isCreatable]="false" 
          [tableHeader]="passengerTable" 
          [tableSource]="passengersData" 
          (emittedFilterRequest)="handleFilterOperation()" 
          (emittedObject)="handleEditOperation($event)"
        ></app-smart-table>
      </div>
    </div>
  </app-page-layout>
</mat-card>
